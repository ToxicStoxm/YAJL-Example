plugins {
    id 'java'
}

group = 'com.toxicstoxm'
version = '1.2.1'

repositories {
    mavenCentral()}

dependencies {

    implementation 'com.toxicstoxm.YAJL:YAJL:1.2.1'
    implementation 'com.toxicstoxm.YAJSI:YAJSI:1.5.1'

    implementation 'org.yaml:snakeyaml:2.3'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.jar {
    dependsOn('fatJar')
    manifest {
        attributes ['Main-Class'] = 'com.toxicstoxm.Main'
    }
}

// creates a portable jar with all dependencies included
tasks.register('fatJar', Jar) {
    manifest {
        attributes ["Main-Class"] = 'com.toxicstoxm.Main'
    }

    archiveBaseName = "${rootProject.name}-fat"
    duplicatesStrategy = DuplicatesStrategy.INCLUDE

    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}